name: CI/CD

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
      - "infra/**"
      - "Dockerfile"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push the Docker image
        run: |
          # Build the Docker image
          cd app
          docker build -t ${{ steps.login-ecr.outputs.registry }}/app:${{ github.sha }} .
          working-directory: ./app

          # Push the Docker image
          docker push ${{ steps.login-ecr.outputs.registry }}/app:${{ github.sha }}
          working-directory: ./app

      - name: Output image name
        run: |
          echo "Docker Image: ${{ steps.login-ecr.outputs.registry }}/app:${{ github.sha }}"
          working-directory: ./app
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Change to Infra Directory
        run: cd infra

      - name: Install Dependencies
        run: npm install
        working-directory: ./infra

      - name: Bootstrap CDK
        run: npx cdk bootstrap aws://767398028394/us-west-2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-west-2
          COMMIT_SHA: ${{ github.sha }}
        working-directory: ./infra

      - name: Deploy CDK Stack
        run: npx cdk deploy --require-approval never
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-west-2
          COMMIT_SHA: ${{ github.sha }}
